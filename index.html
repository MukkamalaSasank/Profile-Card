<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=devive-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
</head>

<body>
    <main class="profile-card">
        <header class="top-container">
            <div class="profile-pic-container">
                <img src="images.svg" class="profile-pic" alt="Profile Picture">
            </div>
        </header>
        <section class="bottom-container">
            <h1 class="name">Web Developer</h1>
            <p class="work">YouTuber & Blogger</p>
            <div class="social-media-icons">
                <div class="icon"><img src="facebook.svg" alt="facebook-icon"></div>
                <div class="icon"><img src="twitter.svg" alt="twitter-icon"></div>
                <div class="icon"><img src="instagram.svg" alt="instagram-icon"></div>
                <div class="icon"><img src="youtube.svg" alt="youtube-icon"></div>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="social-media-buttons">
                <div class="interact-button like-button"><img class="social-media-button" src="like.png" alt="like-button"><span>60K</span></div>
                <div class="interact-button comment-button"><img class="social-media-button" src="comment.png" alt="comment-button"><span>20K</span></div>
                <div class="interact-button share-button"><img class="social-media-button" src="share.png" alt="share-button"><span>12K</span></div>
            </div>
        </section>
    </main>
</body>

</html>
